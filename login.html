<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://via.placeholder.com/60/000033/FFFFFF?text=â¬§" alt="Logo" class="logo" />
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to your account to continue</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <div class="input-field">
          <span class="icon">ðŸ“§</span>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <label for="password">Password</label>
        <div class="input-field">
          <span class="icon">ðŸ”’</span>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <p class="bottom-link">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

<script>
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      alert('Please fill in all fields.');
      return;
    }

    try {
      const response = await fetch('https://6878baf563f24f1fdc9f3087.mockapi.io/login');
      const users = await response.json();
      const matchedUser = users.find(user => user.email === email && user.password === password);

      if (matchedUser) {
        localStorage.setItem('loggedInUser', JSON.stringify(matchedUser));

        alert('Login successful!');
        window.location.href = 'index.html';
      } else {
        alert('Incorrect email or password.');
      }
    } catch (error) {
      console.error('Login error:', error);
      alert('Something went wrong while logging in.');
    }
  });
</script>

</body>
</html>
