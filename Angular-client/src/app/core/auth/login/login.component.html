<div class="min-h-screen w-full flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-purple-50 via-white to-pink-50">
  
  <!-- Animated Background -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute -top-48 -right-48 w-96 h-96 bg-purple-500 rounded-full opacity-10 animate-pulse" [@float]></div>
    <div class="absolute -bottom-48 -left-48 w-96 h-96 bg-pink-500 rounded-full opacity-10 animate-pulse" style="animation-delay: 2s;" [@float]></div>
    <div class="absolute top-1/2 right-1/4 w-32 h-32 bg-purple-400 rounded-full opacity-5 animate-bounce" style="animation-delay: 4s;" [@float]></div>
  </div>

  <!-- Centered Card -->
  <div class="w-full max-w-md bg-white/80 backdrop-blur-sm rounded-2xl p-8 shadow-2xl relative z-10" [@slideIn]>
    
    <!-- Logo -->
    <div class="mb-8" [@fadeIn]>
      <div class="flex items-center gap-3">
        <div class="relative w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full">
          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-5 h-5 bg-white rounded-full"></div>
        </div>
        <span class="text-xl font-semibold text-gray-900">Outreach-Hub</span>
      </div>
    </div>

    <!-- Title -->
    <div class="mb-8" [@fadeIn]>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent mb-2">Welcome back</h1>
      <p class="text-gray-500">Enter your email and password to sign in to your account.</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" [@fadeIn]>
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base transition-all duration-200 focus:outline-none focus:border-purple-500 focus:shadow-lg focus:shadow-purple-100 focus:-translate-y-0.5 hover:border-gray-300"
          [class.border-red-400]="email?.invalid && email?.touched"
          [class.shadow-red-100]="email?.invalid && email?.touched"
        />
        <div class="mt-1 text-xs text-red-500 font-medium" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-base transition-all duration-200 focus:outline-none focus:border-purple-500 focus:shadow-lg focus:shadow-purple-100 focus:-translate-y-0.5 hover:border-gray-300"
          [class.border-red-400]="password?.invalid && password?.touched"
          [class.shadow-red-100]="password?.invalid && password?.touched"
        />
        <div class="mt-1 text-xs text-red-500 font-medium" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Remember me -->
      <div class="flex items-center gap-3 cursor-pointer" (click)="toggleRememberMe()">
        <div class="relative w-12 h-6 transition-colors duration-200 ease-in-out rounded-full"
            [class.bg-gradient-to-r]="rememberMe"
            [class.from-purple-500]="rememberMe"
            [class.to-pink-500]="rememberMe"
            [class.bg-gray-200]="!rememberMe">
          <div class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow transform transition-transform duration-200 ease-in-out"
              [class.translate-x-6]="rememberMe"></div>
        </div>
        <span class="text-sm font-medium text-gray-600">Remember me for 30 days</span>
      </div>

      <!-- Sign in button -->
      <button
        type="submit"
        class="w-full py-3.5 px-6 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-xl transition-all duration-300 ease-out transform hover:-translate-y-0.5 hover:shadow-xl hover:shadow-purple-200 active:translate-y-0 disabled:opacity-70 disabled:cursor-not-allowed relative overflow-hidden group"
        [disabled]="isLoading"
        [@pulse]="buttonState"
      >
        <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full transition-transform duration-1000 bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12"></div>
        <span *ngIf="!isLoading" class="relative z-10">Sign in</span>
        <div *ngIf="isLoading" class="flex items-center justify-center">
          <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
        </div>
      </button>

      <!-- Divider -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-gray-400">or</span>
        </div>
      </div>

      <!-- Social Logins -->
      <div class="space-y-3">
        <button type="button" 
                class="w-full flex items-center justify-center gap-3 py-3.5 px-4 border-2 border-gray-200 bg-white rounded-xl font-medium text-gray-700 transition-all duration-200 hover:border-gray-300 hover:bg-gray-50 hover:-translate-y-0.5 hover:shadow-lg"
                (click)="onGoogleLogin()">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Sign in with Google</span>
        </button>

        <button type="button" 
                class="w-full flex items-center justify-center gap-3 py-3.5 px-4 border-2 border-gray-200 bg-white rounded-xl font-medium text-gray-700 transition-all duration-200 hover:border-gray-300 hover:bg-gray-50 hover:-translate-y-0.5 hover:shadow-lg"
                (click)="onAppleLogin()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
          </svg>
          <span>Sign in with Apple ID</span>
        </button>
      </div>
    </form>
  </div>
</div>
