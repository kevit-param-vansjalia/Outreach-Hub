<aside
  class="bg-white p-6 shadow-md z-10 h-screen fixed transition-all duration-300 ease-in-out overflow-hidden"
  [ngClass]="isSidebarCollapsed ? 'w-20' : 'w-64'">

  <div class="flex flex-col justify-between h-full">

    <!-- Logo + Toggle -->
    <div>
      <div class="flex items-center mb-8 relative">
        <button
          (click)="toggleSidebar()"
          class="bg-transparent border-none cursor-pointer text-gray-500 p-2 rounded-full transition-colors duration-200 ease-in-out hover:bg-gray-100">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>

        <div class="ml-4 transition-opacity duration-300 ease-in-out"
             [ngClass]="{'opacity-0': isSidebarCollapsed, 'pointer-events-none': isSidebarCollapsed}">
          <h1 class="text-xl font-bold text-gray-900 whitespace-nowrap">Outreach Hub</h1>
          <p class="text-sm text-gray-500 whitespace-nowrap">Campaign Management</p>
        </div>
      </div>

      <!-- Main Menu -->
      <nav>
        <h2 class="text-xs text-gray-400 font-semibold uppercase mb-4 transition-opacity duration-300 ease-in-out"
            [ngClass]="{'opacity-0 pointer-events-none': isSidebarCollapsed}">
          Main Menu
        </h2>
        <ul class="list-none p-0 m-0">

          <!-- Dashboard -->
          <li class="mb-2">
            <a routerLink="/dashboard" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive"
               class="flex items-center p-3 rounded-lg transition-all duration-150 ease-in-out relative font-medium text-gray-500 hover:bg-gray-100"
               [ngClass]="{'bg-violet-50 text-violet-700 font-semibold': rla.isActive}">
              <span class="absolute left-0 top-0 h-full w-1 bg-violet-700 rounded-lg"
                    [ngClass]="{'hidden': !rla.isActive}"></span>
              <svg class="w-5 h-5 mr-3 transition-all duration-300 ease-in-out"
                   [ngClass]="{'mr-0': isSidebarCollapsed}" fill="none" stroke="currentColor"
                   viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001 1h3v-3m0 0a1 1 0 001-1V9a1 1 0 00-1-1h-3.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 00-.293.707V15a1 1 0 001 1h12m-6 0v2"></path>
              </svg>
              <span *ngIf="!isSidebarCollapsed">Dashboard</span>
            </a>
          </li>

          <!-- Contacts -->
          <li class="mb-2">
            <a routerLink="/contacts" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive"
               class="flex items-center p-3 rounded-lg transition-all duration-150 ease-in-out relative font-medium text-gray-500 hover:bg-gray-100"
               [ngClass]="{'bg-violet-50 text-violet-700 font-semibold': rla.isActive}">
              <span class="absolute left-0 top-0 h-full w-1 bg-violet-700 rounded-lg"
                    [ngClass]="{'hidden': !rla.isActive}"></span>
              <svg class="w-5 h-5 mr-3 transition-all duration-300 ease-in-out"
                   [ngClass]="{'mr-0': isSidebarCollapsed}" fill="none" stroke="currentColor"
                   viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span *ngIf="!isSidebarCollapsed">Contacts</span>
            </a>
          </li>

          <!-- Message Templates -->
          <li class="mb-2">
            <a routerLink="/message-templates" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive"
               class="flex items-center p-3 rounded-lg transition-all duration-150 ease-in-out relative font-medium text-gray-500 hover:bg-gray-100"
               [ngClass]="{'bg-violet-50 text-violet-700 font-semibold': rla.isActive}">
              <span class="absolute left-0 top-0 h-full w-1 bg-violet-700 rounded-lg"
                    [ngClass]="{'hidden': !rla.isActive}"></span>
              <svg class="w-5 h-5 mr-3 transition-all duration-300 ease-in-out"
                   [ngClass]="{'mr-0': isSidebarCollapsed}" fill="none" stroke="currentColor"
                   viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <span *ngIf="!isSidebarCollapsed">Message Templates</span>
            </a>
          </li>

          <!-- Campaigns -->
          <li class="mb-2">
            <a routerLink="/campaigns" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive"
               class="flex items-center p-3 rounded-lg transition-all duration-150 ease-in-out relative font-medium text-gray-500 hover:bg-gray-100"
               [ngClass]="{'bg-violet-50 text-violet-700 font-semibold': rla.isActive}">
              <span class="absolute left-0 top-0 h-full w-1 bg-violet-700 rounded-lg"
                    [ngClass]="{'hidden': !rla.isActive}"></span>
              <svg class="w-5 h-5 mr-3 transition-all duration-300 ease-in-out"
                   [ngClass]="{'mr-0': isSidebarCollapsed}" fill="none" stroke="currentColor"
                   viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
              <span *ngIf="!isSidebarCollapsed">Campaigns</span>
            </a>
          </li>

        </ul>
      </nav>
    </div>

    <!-- System Section -->
    <div>
      <h2 class="text-xs text-gray-400 font-semibold uppercase mb-4 transition-opacity duration-300 ease-in-out"
          [ngClass]="{'opacity-0 pointer-events-none': isSidebarCollapsed}">
        System
      </h2>
      <ul class="list-none p-0 m-0">
        <li class="mb-2">
          <a routerLink="/settings" routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive"
             class="flex items-center p-3 rounded-lg transition-all duration-150 ease-in-out relative font-medium text-gray-500 hover:bg-gray-100"
             [ngClass]="{'bg-violet-50 text-violet-700 font-semibold': rla.isActive}">
            <span class="absolute left-0 top-0 h-full w-1 bg-violet-700 rounded-lg"
                  [ngClass]="{'hidden': !rla.isActive}"></span>
            <svg class="w-5 h-5 mr-3 transition-all duration-300 ease-in-out"
                 [ngClass]="{'mr-0': isSidebarCollapsed}" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span *ngIf="!isSidebarCollapsed">Settings</span>
          </a>
        </li>
      </ul>
    </div>

  </div>
</aside>
