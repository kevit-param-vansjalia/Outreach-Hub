<div class="p-8">

  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Message Templates</h1>
      <p class="text-gray-500 mt-1">Create, edit and manage your email templates for campaigns</p>
    </div>
    <button class="bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300 ease-in-out hover:bg-purple-700 flex items-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      <span>New Template</span>
    </button>
  </div>

  <div class="flex items-center space-x-4 mb-8">
    <div class="flex items-center w-full bg-white rounded-lg shadow-sm border border-gray-200 px-4 py-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <input type="text" placeholder="Search templates by name, subject, or category..." class="w-full text-gray-700 focus:outline-none placeholder-gray-400">
    </div>
    <button class="bg-white text-gray-500 font-semibold py-2 px-4 rounded-lg shadow-sm border border-gray-200 transition-colors duration-200 ease-in-out hover:bg-gray-100 flex items-center space-x-2 whitespace-nowrap">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
        <path d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      <span>Category</span>
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <div *ngFor="let template of templates" class="bg-white p-6 rounded-lg shadow-md border border-gray-200 relative group">
      <div class="absolute top-4 right-4 bg-white shadow-md rounded-lg p-1 flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity duration-200 ease-in-out">
        <button class="p-2 rounded-md hover:bg-gray-100 text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
        <button class="p-2 rounded-md hover:bg-gray-100 text-gray-500 hover:text-violet-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
        </button>
        <button class="p-2 rounded-md hover:bg-gray-100 text-gray-500 hover:text-red-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>

      <div class="flex justify-between items-start mb-2">
        <h3 class="font-bold text-gray-900">{{ template.title }}</h3>
        <span class="text-xs font-semibold px-2 py-1 rounded-full whitespace-nowrap"
          [ngClass]="{
            'bg-blue-100 text-blue-800': template.category === 'Onboarding',
            'bg-pink-100 text-pink-800': template.category === 'Sales',
            'bg-purple-100 text-purple-800': template.category === 'Feedback',
            'bg-orange-100 text-orange-800': template.category === 'Events',
            'bg-gray-200 text-gray-700': template.category === 'Announcements'
          }">
          {{ template.category }}
        </span>
      </div>
      <p class="text-sm text-gray-700 leading-relaxed mb-4">
        {{ template.preview }}
      </p>
      <div class="flex justify-between text-sm text-gray-600 border-t border-gray-200 pt-4 mt-4">
        <div>
          <p class="font-semibold text-gray-900">{{ template.used }}</p>
          <p>Used</p>
        </div>
        <div>
          <p class="font-semibold text-gray-900">{{ template.openRate }}</p>
          <p>Open Rate</p>
        </div>
        <div>
          <p class="font-semibold text-gray-900">{{ template.clickRate }}</p>
          <p>Click Rate</p>
        </div>
      </div>
      <p class="text-xs text-gray-400 mt-4">Last modified: {{ template.lastModified }}</p>
    </div>

  </div>
</div>
